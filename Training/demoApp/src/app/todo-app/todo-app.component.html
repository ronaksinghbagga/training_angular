  <h1>Todo App</h1>
  <input type="number"  [(ngModel)]="Id"><br>
  <input type="text" [(ngModel)]="Title"><br>
  <input type="text" [(ngModel)]="Status"><br>
  <button (click)="onAdd()">Add</button>
<table>
  <tr *ngFor="let item of arr">
    <td><h2>Id:{{item.Id}}</h2></td>
    <td>{{item.Title}}</td>
    <td>{{item.Status}}</td>
    <td><button (click)="onDelete(item)">Delete</button></td>
  </tr>
</table>
